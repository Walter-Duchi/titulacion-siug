<div class="container mt-4">
    <h2 class="text-center mb-4">Asignación de Propuestas</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Título de la Propuesta</th>
          <th>Nombre del Estudiante</th>
          <th>Fecha de Carga</th>
          <th>Estado Actual</th>
          <th>Revisor Asignado</th>
          <th>Archivos Adjuntos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let propuesta of propuestas">
          <td>{{ propuesta.titulo }}</td>
          <td>{{ propuesta.estudiante }}</td>
          <td>{{ propuesta.fechaCarga }}</td>
          <td>{{ propuesta.estado }}</td>
          <td>
            <mat-form-field appearance="fill" class="w-100">
              <mat-select [(ngModel)]="propuesta.revisor">
                <mat-option *ngFor="let revisor of revisores" [value]="revisor">
                  {{ revisor }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td><a href="{{ propuesta.archivo }}" target="_blank">Descargar</a></td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <button class="btn btn-primary mt-3" (click)="asignarPropuesta()">Asignar Propuesta</button>
    </div>
  </div>
